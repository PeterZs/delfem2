box: ubuntu
platform: ubuntu@12.04
name: delfem2

command-timeout: 60
no-response-timeout: 30

build:
  steps:
    - script:
        name: install packages
        code: |
          sudo apt-get clean && apt-get update
          sudo apt-get install -y git cmake build-essential 
          sudo apt-get install -y libxmu-dev libxi-dev xorg-dev
          sudo apt-get install -y freeglut3-dev libglfw3-dev libglew-dev
          sudo apt-get install -y python3-dev
    - script:
        name: download submodules
        code: |
          git submodule init
          git submodule update
    - script:
        name: compile glfw
        code: |
          cd src_cpp/external/glfw
          cmake .
          make
    - script:
        name: compile gtest
        code: |
          cd test/googletest
          mkdir build
          cd build
          cmake ..
          make
    - script:
        name: pip setup py moudule
        code: |
          sudo add-apt-repository ppa:jonathonf/python-3.6
          sudo apt-get update
          sudo apt-get install python3.6 python3.6-dev
          sudo apt-get install curl
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          python get-pip.py
          pip install . -e
    - script:
        name: test
        code: |
          cd test
          ls googletest/build/googlemock/gtest
          mkdir buildMake
          cd buildMake
          cmake ..
          make
          make test          
    - script: 
        name: compile python binding
        code: |
          cd module_py
          mkdir buildMake
          cd buildMake
          cmake ..
          make
    - script:
        name: compile cpp examples
        code: |
          cd examples_cpp
          mkdir buildMake
          cd buildMake
          cmake ..
          make -i
          cd ..
          ls bin/ 